<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Idea Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Include DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.8.1/dist/full.css"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header class="bg-gray-800 p-4 w-full">
      <nav class="flex items-center justify-between">
        <div class="text-white font-semibold text-lg">Genie</div>
        <ul class="flex space-x-4">
          <li>
            <a href="#" class="text-white hover:text-gray-300">Log out</a>
          </li>
          <li>
            <a href="#" class="text-white hover:text-gray-300">Saved ideas</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="mx-auto items-center">
      <h2 class="text-4xl text-lg text-center text-gray-800 mt-8">
        Here are some ideas for you!
      </h2>
    </div>

    <!-- text area -->
    <div class="text-area">
      <input class="text-area-child" id="generatedIdeas" />
    </div>

    <!-- below text box -->
    <div
      class="container flex justify-center items-center mt-20 border-gray-800"
    >
      <div>
        <a href="#" class="flex items-center text-red hover:text-gray-400" id="saveIdea">
          <img
            src="./saved_ideas-removebg-preview.png"
            class="h-10 w-10 ml-2"
          />
          <p class="font-bold text-gray-800 mr-6">Save to idea board</p>
        </a>
      </div>
      <div>
        <a href="#" class="flex items-center text-red hover:text-gray-400 " id="newIdea">
          <img
            src="https://i.pinimg.com/564x/e0/35/1c/e0351ca0b460534eff2019c42a854a45.jpg"
            class="h-10 w-10 ml-2"
          />
          <p class="font-bold text-gray-800 mr-6">Generate New Idea</p>
        </a>
      </div>
      <div>
        <a href="#" class="flex items-center text-red hover:text-gray-400" id="newTopic">
          <img
            src="https://i.pinimg.com/236x/be/02/39/be02395353cb9b146e2c6755436bca27.jpg"
            class="h-10 w-10 ml-2"
          />
          <p class="font-bold text-gray-800">Enter New Topic</p>
        </a>
      </div>
    </div>
  </body>
</html>
