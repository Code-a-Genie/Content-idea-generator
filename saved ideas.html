<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Idea Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Include DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.8.1/dist/full.css"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header class="bg-gray-800 p-4 w-full">
      <nav class="flex items-center justify-between">
        <div class="text-white font-semibold text-lg">Genie</div>
        <ul class="flex space-x-4">
          <li>
            <a href="#" class="text-white hover:text-gray-300">Log out</a>
          </li>
          <li>
            <a href="#" class="text-white hover:text-gray-300">Saved ideas</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="mx-auto items-center">
      <h2 class="text-4xl text-lg text-center text-gray-800 mt-8">
        Your ideas are safe here!
      </h2>
    </div>

    <div class="flex justify-center items-center mt-20 border-gray-800">
      

    <div class="mt-2 h-60">
        <input id="text" name="text" type="text" autocomplete="text" placeholder="You have not yet saved any idea here" class="block rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6 w-full max-w-2xl">
      </div>
      

      
  </body>
</html>
