<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Content Idea Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Include DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.8.1/dist/full.css"
      rel="stylesheet"
    />

  <body>

    <div

        <div>
          <h1 class="text-5xl font-bold text-gray-800">Genie</h1>

          <button id="getStarted"class="bg-yellow-500  rounded-full p-3">

        <div class="hero-image ml-6 ">

    </div>

          <a href="https://twitter.com/kenzenia
          " class="text-white hover:text-gray-400">
